<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header class="time"></header>
      <div class= "large-font">Coding Quiz</div>
      <div class="greeting">
        <h1>Welcome to the coding quiz! Let's test your knowledge on JavaScript</h1>
        <button class="start-button">Start</button>
      </div>
    

    <main>
     <!-- answers to the questions are hidden -->
      <div id="quiz-answers" class="hidden">
        <h3 id="questions"></h3>
        <button id="answer-1"></button>
        <button id="answer-2"></button>
        <button id="answer-3"></button>
        <button id="answer-4"></button>
    </div>

    <!-- displays response and results -->
    <section id="response"></section>
    <div id="results"></div>

    <!-- form for submitting initials -->
    <form method="POST">
      <div class="input-initials">
          <label for="initials">Initials</label>
          <input type="text" name="initials" id="initials" placeholder="LM" />
      </div>
    </form>

    <section id="score-board">
      <p>Would you like to submit your score?</p>
      <button id="submit-button">Submit</button>
      <div id="high-scores">
          <p>Highscores: </p>
      <section>
          <button id="back-button">Go Back</button>
          <button id="reset-button">Reset Scores</button>
      </section>
      </div>
    </section>

          <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count">10</div>
            <h3>seconds remaining</h3>
          </div>
        
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
